<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/calculadora.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="../components/footer.js" defer></script>
    <script src="../js/calculadora.js" defer></script>
    <!-- TITLE -->
    <title>Javascript Challenges | Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <button onclick="window.history.back()" class="btnBack"><i class="fa-solid fa-arrow-left "></i></button>
        
            <div class="displayCalculadora">
                <input id="displayInput" type="text" readonly>
                <div class="displayCalculadoraButtons" id="allButtons">
                    <button id="deleteLast">C</button>
                    <button id="deleteAll">CE</button>
                    <button class="btnOperation" id="buttonision">/</button>
                    <button class="btnOperation" id="multiplication">*</button>

                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button class="btnOperation" id="subtraction">-</button>
                    
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button class="btnOperation" id="sum">+</button>

                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="resultIgual">=</button>

                    <button id="zero">0</button>
                    <button>.</button>
                </div>
            </div>
        </div>
    
    <footer-component></footer-component>
</body>
</html>
