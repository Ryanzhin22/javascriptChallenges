<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/calculadoraIMC.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="../components/footer.js" defer></script>
    <script src="../js/calculadoraIMC.js" defer></script>
    <!--  -->
    <!-- TITLE -->
    <title>Javascript Challenges | Calculadora IMC </title>
</head>
<body>
    <div class="calculadoraIMC">
        <button onclick="window.history.back()" class="btnBack"><i class="fa-solid fa-arrow-left "></i></button>
        
        <div class="calculadoraDisplay">
            <h2>Calculadora de IMC</h2>
            <div class="calculadoraDisplayInput">
                <label for="altura">Altura:</label>
                <input type="number" name="altura" placeholder="Exemplo: 1,71" id="altura" required>
            </div>
            <div class="calculadoraDisplayInput">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" placeholder="Exemplo: 65,6" id="peso" required>
            </div>
            <div class="calculadoraDisplayButtons">
                <button class="calc">Calcular</button>
                <button class="limp">Limpar</button>
            </div>
        </div>

        <div class="ratingsDisplay disappear">
            <h2>Seu IMC: <span id="imcValue">20</span></h2>
            <h3>Situação atual: <span id="imcText">Sobrepeso</span></h3>
            <h4>Confira as classificações</h4>
            <div class="table">
                <div class="tableHead">
                    <p>IMC</p>
                    <p>Classificação</p>
                    <p>Obesidade</p>
                </div>
                <div class="tableRating">
                    <p>Menor que 18.5</p>
                    <p>Abaixo do Peso</p>
                    <p>0</p>
                </div>
                <div class="tableRating">
                    <p>Entre 18.5 e 24,9</p>
                    <p>Peso Normal</p>
                    <p>0</p>
                </div>
                <div class="tableRating">
                    <p>Entre 25 a 29,9</p>
                    <p>Acima do Peso</p>
                    <p>I</p>
                </div>
                <div class="tableRating">
                    <p>Entre 30 a 40</p>
                    <p>Obesidade</p>
                    <p>II</p>
                </div>
                <div class="tableRating">
                    <p>Maior que 40</p>
                    <p>Obesidade Grave</p>
                    <p>III</p>
                </div>
            </div>

            <button id="ratingBtnBack">Voltar</button>
        </div>

    </div>
    
    <footer-component></footer-component>
</body>
</html>
