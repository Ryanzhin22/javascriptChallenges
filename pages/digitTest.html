<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/digitTest.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="../components/footer.js" defer></script>
    <script src="../js/digitTest.js" defer></script>
    <!-- TITLE -->
    <title>Javascript Challenges | Teste de Digitação</title>
</head>
<body>
    <div class="digitTest">
        <button onclick="window.history.back()" class="btnBack"><i class="fa-solid fa-arrow-left "></i></button>
        
        <div class="digitTestDisplay">
            <h2>Teste de Digitação</h2>
            <p>Esse é um teste de digitação onde você será apresentado na sua tela uma frase e você terá que digitá-la o mais rápido possível, após conseguir seu tempo será mostrado logo abaixo da área de digitar o texto. Dê o seu melhor e escreva o mais rápido possível!</p>
            <div class="digitTestText"></div>
            <textarea name="fraseDigitada" id="fraseDigitada" cols="30" rows="6" placeholder="Digite a frase acima aqui!"></textarea>
            <div class="buttons">
                <button class="reset">Resetar</button>
                <button class="showHistory">Mostrar histórico</button>
            </div>
            <div class="textHistory hide">
                <h3>Histórico</h3>
            </div>
        </div>
    </div>
    
    <footer-component></footer-component>
</body>
</html>
