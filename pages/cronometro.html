<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/cronometro.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="../components/footer.js" defer></script>
    <script src="../js/cronometro.js" defer></script>
    <!-- TITLE -->
    <title>Javascript Challenges | Cronômetro</title>
</head>
<body>
    <div class="cronometro">
        <button onclick="window.history.back()" class="btnBack"><i class="fa-solid fa-arrow-left "></i></button>

        <div class="displayCronometro">
            <div class="cronometroTimer">
                <!-- <p id="timer">00:00:00:00</p> -->
                <div class="timer">
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="milisecond">00</span>
                </div>
            </div>
            <div class="buttons">
                <button id="reset">Reset</button>
                <button id="start" class="start">Iniciar</button>
                <button id="mark">Marcar</button>
            </div>
        </div>
        <div class="marks">
            <h2>Marcações</h2>
        </div>

    </div>
    
    <footer-component></footer-component>
</body>
</html>
